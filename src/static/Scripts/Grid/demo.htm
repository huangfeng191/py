<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
</head>
<body>
	<div id="test" style="width: 800px; height: 600px;">
	</div>
</body>
</html>
<script src="../jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../template.min.js" type="text/javascript"></script>
<script src="../Lib.js" type="text/javascript"></script>
<script src="Grid.js" type="text/javascript"></script>
<script type="text/javascript">
jQuery(document).ready(function()
{
	var G = jQuery.Grid(jQuery("#test"),
	{
		Layout: { Rows: 3, Cols: 4 },
		OnClick: function(Container)
		{
			Container.html(Proxy.Json.ToString(Container.GetPosition()));
		}
	});
	G.GetContainer(1, 1).html("test");

	G.Containers[1].html(Proxy.Json.ToString(G.Containers[1].GetPosition()));
});
</script>
