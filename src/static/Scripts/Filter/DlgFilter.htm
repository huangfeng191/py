<body>
	<div class="container" style="height: 310px; width: 530px;">
	</div>
	<div class="btn_box">
		<button id="btn_cancel" type="button" class="btn btn_common right">
			取消</button>
		<button id="btn_confirm" type="button" class="btn btn_confirm right">
			确定</button>
	</div>
</body>

<script>
var Cmp;
function Load(Args)
{
	Cmp = jQuery.Filter(".container", Args);
}

jQuery(document).ready(function()
{
	var theme = HD.LocalStorage.Get("skin_" + GCtx.sid) || "";
	jQuery("body").addClass(theme);

	jQuery("#btn_confirm").click(function()
	{
		MyDialog.ReturnValue = Cmp.Get();
		MyDialog.Close();
	});

	jQuery("#btn_cancel").click(function()
	{
		MyDialog.ReturnValue = null;
		MyDialog.Close();
	});
});
</script>
