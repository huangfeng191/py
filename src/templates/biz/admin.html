<!--<%inherit file="layout.html"/>-->
<style>
  input[cmd] {
    margin: 10px!important;
  }
</style>
<!-- 调试html -->

<body>
  <div id="divcmd" style=" margin:50px;">
    <br>
    <div style="padding-left:40px;">
      <label>tushare：</label>
      <input type="button" cmd="getStock" value="获取tushare接口信息" />
      <select id="method">
        <option value="getBaiduCoordinates">getBaiduCoordinates</option>
      </select>
    </div>
    <div id="result"></div>
</body>
<script type="text/javascript">
  function act(tp, param) {
    $.post("/biz/admin/" + tp + ".json", JSON.stringify(param), function(R) {
      $("#result").html(R.Response);
    }, "json");
  }



  $(function() {
    var dt=new Date()
    
    $("#divcmd input[cmd]").on("click", function(e) {
      var cmd = $(this).attr("cmd");
      switch (cmd) {
        default:
          var method=document.getElementById("method").value;
          act(cmd, {
            "method":method
            });
          
      }
    })



  })
</script>
